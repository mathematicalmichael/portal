<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
    <title>mathematicalmichael's web portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: monospace;
            position: fixed;
            inset: 0;
            /* Shorthand for top/right/bottom/left: 0 */
            overflow: hidden;
        }

        #terminal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 60px;
            overflow-y: auto;
            padding: 10px;
            padding-bottom: 40px;
            /* Restore bigger spacing */
            white-space: pre-wrap;
            -webkit-overflow-scrolling: touch;
        }

        #terminal div {
            margin-bottom: 10px;
            /* Space between messages */
        }

        #terminal a {
            color: #00ff00;
            text-decoration: underline;
        }

        .input-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 1px solid #333;
            padding: 10px;
            display: flex;
            gap: 10px;
            z-index: 1;
        }

        #command {
            flex: 1;
            height: 40px;
            background: black;
            color: white;
            font-family: monospace;
            font-size: 16px;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        button {
            height: 40px;
            background: #333;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="terminal"></div>
    <div class="input-area">
        <input id="command" type="text" placeholder="Type a command..." autocomplete="off">
        <button onclick="sendCommand()">Send</button>
    </div>
    <script>
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('command');
        let socket;

        // Connect to WebSocket server
        function connect() {
            socket = new WebSocket("wss://art.math.computer");
            appendToTerminal("Connecting to server...");

            socket.onopen = () => appendToTerminal("Connected to WebSocket server. Note: unstable web emulator. \nYou are advised to use Terminal + wscat for optimal UX:\nhttps://github.com/websockets/wscat ($ npm i -g wscat)\n$ wscat -c wss://art.math.computer");
            socket.onmessage = (event) => appendToTerminal(event.data);
            socket.onerror = (error) => appendToTerminal("Error: " + error.message);
            socket.onclose = () => appendToTerminal("Connection closed. Refresh page to reconnect.");
        }

        // Send command to the WebSocket server
        function sendCommand() {
            const command = commandInput.value;
            if (command.trim() && socket && socket.readyState === WebSocket.OPEN) {
                appendToTerminal("> " + command); // Echo command to terminal
                socket.send(command);           // Send to server
                commandInput.value = '';        // Clear input field
            }
        }

        // Append messages to the terminal
        function appendToTerminal(message) {
            // Helper function to escape HTML
            const escapeHtml = (text) => {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            };

            // Handle ANSI clear screen command
            if (message.includes('\x1B[2J\x1B[H')) {  // [2J[H
                terminal.innerHTML = '';
                // If there's content after the clear command, process it normally
                const remainingContent = message.split('\x1B[2J\x1B[H')[1];
                if (remainingContent) {
                    // Process the remaining content with URL handling
                    const urlRegex = /(https?:\/\/[^\s]+)/g;
                    const parts = remainingContent.split(urlRegex);
                    const formattedMessage = parts.map((part, i) => {
                        if (i % 2 === 0) {
                            return escapeHtml(part);
                        } else {
                            return `<a href="${part}" target="_blank">${part}</a>`;
                        }
                    }).join('');

                    const messageDiv = document.createElement('div');
                    messageDiv.innerHTML = formattedMessage;
                    terminal.appendChild(messageDiv);
                }
                return;
            }

            // Regular message handling (rest of the function stays the same)
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const parts = message.split(urlRegex);
            const formattedMessage = parts.map((part, i) => {
                if (i % 2 === 0) {
                    return escapeHtml(part);
                } else {
                    return `<a href="${part}" target="_blank">${part}</a>`;
                }
            }).join('');

            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = formattedMessage;
            terminal.appendChild(messageDiv);

            // Auto-scroll
            requestAnimationFrame(() => {
                terminal.scrollTop = terminal.scrollHeight;
            });
        }

        // Handle Enter key to send commands
        commandInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                sendCommand();
            }
        });

        // Prevent viewport shifting when keyboard appears
        commandInput.addEventListener('focus', () => {
            // Small delay to let keyboard appear
            setTimeout(() => {
                terminal.scrollTop = terminal.scrollHeight;
            }, 50);
        });

        // Ensure content stays visible when keyboard appears
        window.visualViewport.addEventListener('resize', () => {
            if (document.activeElement === commandInput) {
                terminal.scrollTop = terminal.scrollHeight;
            }
        });

        // Start WebSocket connection
        connect();
    </script>
</body>

</html>
